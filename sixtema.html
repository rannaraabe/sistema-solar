			//criando o redenrizador
			var renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setSize(document.body.clientWidth, 
			document.body.clientHeight);

			document.body.appendChild(renderer.domElement);
			renderer.setClearColor(0x1C1C1C);
			renderer.clear();

			//criando a camera e a cena
			var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 100000);
			camera.position.z = 1400;
			camera.position.y = 600;

			var scene = new THREE.Scene();

			//sol
			var sol = new THREE.Mesh(new THREE.SphereGeometry(130,100,100),
			//new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('sol.jpg')}));
			new THREE.MeshLambertMaterial({color: 0xFF8C00}));

			//luz
			var luzamb = new THREE.AmbientLight(0x747474, 1);
			scene.add(luzamb);

			var light = new THREE.PointLight(0xFFFFFF, 1, 0);
      			light.add(sol);
      			scene.add(light);

			renderer.render(scene, camera);

			//mercurio
			var mercurio= new THREE.Mesh(new THREE.SphereGeometry(10,50,50),
            		new THREE.MeshLambertMaterial({color: 0xCDBE70}));

			//urano

      			//tecladooooo
			var keyboard;
			keyboard = new THREEx.KeyboardState();
			camera.lookAt(scene.position);

			//p animar os planetas
      			function animate(t) {      
	        	mercurio.position.x = Math.sin(t/650)*200;
	        	mercurio.position.z = Math.cos(t/650)*200;

	        	venus.position.x = Math.sin(t/800)*250;
			venus.position.z = Math.cos(t/800)*250;

			terra.position.x = Math.sin(t/1100)*350;
			terra.position.z = Math.cos(t/1100)*350;

			marte.position.x = Math.sin(t/1400+5)*450;
			marte.position.z = Math.cos(t/1400+5)*450;

			jupter.position.x = Math.sin(t/1700+5)*550;
			jupter.position.z = Math.cos(t/1700+5)*550;

			saturno.position.x = Math.sin(t/2000+10)*650;
			saturno.position.z = Math.cos(t/2000+10)*650;

			urano.position.x = Math.sin(t/2300+30)*650;
			urano.position.z = Math.cos(t/2300+30)*650;

			neturno.position.x = Math.sin(t/2000)*650;
			neturno.position.z = Math.cos(t/2000)*650;
				
			renderer.render( scene, camera );
			requestAnimationFrame(animate, renderer.domElement);
			};

			animate(new Date().getTime());
